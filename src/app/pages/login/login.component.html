
<div class="bg">
  <div class="formBox">
    <span>
      <label for="username">Username: </label>
      <input id="username" type="text" [(ngModel)]="loginInfo.username" />
    </span>
    
    <span>
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="loginInfo.password" />
    </span>
    <span>
    <input type="submit" value="Submit" (click)="onLogin()" />
    </span>
  </div>
</div>
